name: build

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
      - uses: gradle/actions/setup-gradle@v5
      - run: ./gradlew check
      - name: Test Report
        uses: dorny/test-reporter@v2
        if: ${{ !cancelled() }}
        with:
          name: rests
          path: '**/test-results/test/TEST-*xml'
          reporter: java-junit
